<!DOCTYPE html>
<html>

<head>
   
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Blog</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contributors</a>
    </nav>

    <main>
        <article>
            <h2>Blog Post Title 1</h2>
            <p>Published on: <time datetime="2023-12-13">December 13, 2023</time></p>
            <p>Put somethnig in here again </p>
        </article>

        <article>
            <h2>Blog Post Title 2</h2>
            <p>Something here</p>
            <p>Something here again </p>
        </article>
    </main>

    <footer>
        <p>&copy; 2023 Your Blog. All rights reserved.</p>
    </footer>

</body>

</html>
